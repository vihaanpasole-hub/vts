<!DOCTYPE html>
<html>
<head>
<title>Edit Product</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

<h2 class="text-2xl mb-6">Edit Product</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow w-full max-w-xl">

  <label>Brand</label>
  <input name="brand" value="{{ p.brand }}" class="border w-full p-2 mb-4">

  <label>Name</label>
  <input name="name" value="{{ p.name }}" class="border w-full p-2 mb-4">

  <label>Description</label>
  <textarea name="description" class="border w-full p-2 mb-4">{{ p.description }}</textarea>

  <label>Image (optional)</label>
  <input type="file" name="image" class="mb-4">

  <button class="bg-green-600 text-white px-6 py-2 rounded">
    Update
  </button>

</form>

</body>
</html>
