<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ p.name }} | Vaishnavi Time Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- ================= MAIN PRODUCT SECTION ================= -->
<div class="max-w-7xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-2 gap-10">

  <!-- IMAGE -->
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <img
      src="{{ image_url }}"
      alt="{{ p.name }}"
      class="w-full h-[380px] object-contain hover:scale-105 transition duration-300"
    >
  </div>

  <!-- INFO -->
  <div>
    <h1 class="text-3xl font-bold text-gray-800">
      {{ p.name }}
    </h1>

    <p class="text-sm text-gray-500 mt-1">
      Brand: {{ p.brand }}
    </p>

    <p class="mt-4 text-gray-600 leading-relaxed">
      {{ p.description }}
    </p>

    <!-- ================= WHATSAPP QUOTE BUTTON ================= -->
    <a
      href="https://wa.me/919818536810?text=Hello%20Vaishnavi%20Time%20Solutions,%0A%0AI%20am%20interested%20in%20this%20product:%0A%0AProduct:%20{{ p.name }}%0ABrand:%20{{ p.brand }}%0A%0APlease%20contact%20me."
      target="_blank"
      class="inline-block mt-6 bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-xl font-semibold shadow"
    >
      Get a Quote (WhatsApp)
    </a>
  </div>

</div>

<!-- ================= APPLICATIONS ================= -->
<div class="bg-gray-200 mt-12 py-10">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-2xl font-bold mb-4">Applications</h2>

    <ul class="grid grid-cols-1 md:grid-cols-3 gap-3 text-gray-700">
      <li>✔ Offices</li>
      <li>✔ Factories</li>
      <li>✔ Schools & Colleges</li>
      <li>✔ Hospitals</li>
      <li>✔ Construction Sites</li>
      <li>✔ Corporate Buildings</li>
    </ul>
  </div>
</div>

<!-- ================= FLOATING WHATSAPP BUTTON ================= -->
<a
  href="https://wa.me/919818536810?text=Hello%20Vaishnavi%20Time%20Solutions,%0A%0AI%20am%20interested%20in%20this%20product:%0A%0AProduct:%20{{ p.name }}"
  target="_blank"
  class="fixed bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full shadow-lg"
>
  WhatsApp
</a>

</body>
</html>
